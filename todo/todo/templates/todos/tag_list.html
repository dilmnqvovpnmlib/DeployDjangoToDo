{% extends 'accounts/base.html' %}

{% block content %}
  <h3 style="text-align: center;">Tag List</h3>
  <div class="container">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>id</th>
          <th>タグ名</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for tag in tags %}
          <tr>
            <td>{{ tag.id }}</td>
            <td>{{ tag.name }}</td>
            <td>
              <button type="button" class="btn btn-danger">
                <a href="{% url 'tag_delete' tag.pk %}" style="color: white;">削除</a>
              </button>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
