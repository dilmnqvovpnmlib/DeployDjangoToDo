{% extends 'accounts/base.html' %}

{% block content %}
  <h3 style="text-align: center;">Todo List</h3>
  <div class="container">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>id</th>
          <th>content</th>
          <th>tag</th>
        </tr>
      </thead>
      <tbody>
        {% for todo in todos %}
          <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.content }}</td>
            <td>
              {% for tag in todo.tags.all %}
                {{ tag }}
              {% endfor %}
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
