{% extends 'accounts/base.html' %}

{% block content %}
  <h3 style="text-align: center;">Todo List</h3>
  <div class="container">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>id</th>
          <th>ToDo</th>
          <th>タグ名</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for todo in todos %}
          <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.content }}</td>
            <td>
              {% for tag in todo.tags.all %}
                {{ tag }}
              {% endfor %}
            </td>
            <td>
              <button type="button" class="btn btn-primary">
                <a href="{% url 'todo_detail' todo.pk %}" style="color: white;">詳細</a>
              </button>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
